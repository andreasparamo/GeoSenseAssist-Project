<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .header-bar {
            width: 100%;
            background-color: blue;
            color: white;
            text-align: left;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
        }

        .header-name {
            flex-grow: 1;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: white;
            color: blue;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            min-width: 80px;
        }

        .header-button:hover {
            background-color: #ddd;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 300px;
            margin: 100px auto;
        }

        .custom-button {
            padding: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <a href="/" class="header-name" style="text-decoration: none; color: white;">Geosense Assist</a>
        <div class="header-buttons">
            <a href="/login" class="header-button">Log In</a>
            <a href="/sign-up" class="header-button">Sign Up</a>
        </div>
    </div>

    <div class="button-container">
        <a href="/shapes" class="custom-button">
            <img src="" alt="Shapes Icon" width="20" height="20">
            Analyze Shapes
        </a>
        <a href="/graphs" class="custom-button">
            <img src="" alt="Graphs Icon" width="20" height="20">
            Analyze Graphs
        </a>
        <a href="/charts" class="custom-button">
            <img src="" alt="Graphs Icon" width="20" height="20">
            Analyze Charts
        </a>
        <a href="/history" class="custom-button">
            <img src="" alt="Submission History Icon" width="20" height="20">
            Submission History
        </a>
    </div>
</body>

</html>
