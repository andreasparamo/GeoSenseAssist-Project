<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .header-bar {
            width: 100%;
            background-color: blue;
            color: white;
            text-align: left;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
        }

        .header-name {
            flex-grow: 1;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: white;
            color: blue;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            min-width: 80px;
        }

        .header-button:hover {
            background-color: #ddd;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 400px; /* Increased width for a wider layout */
            margin: 100px auto;
        }

        .custom-button {
            padding: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        .file-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <a href="/" class="header-name" style="text-decoration: none; color: white;">Geosense Assist</a>
        <div class="header-buttons">
            <a href="/login" class="header-button">Log In</a>
            <a href="/sign-up" class="header-button">Sign Up</a>
        </div>
    </div>

    <div class="button-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileUpload" accept=".pdf,.jpg,.jpeg,.png" class="file-input" id="shapesFile" onchange="this.form.submit()">
            <label for="shapesFile" class="custom-button">Analyze Shapes</label>
        </form>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileUpload" accept=".pdf,.jpg,.jpeg,.png" class="file-input" id="graphsFile" onchange="this.form.submit()">
            <label for="graphsFile" class="custom-button">Analyze Graphs</label>
        </form>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileUpload" accept=".pdf,.jpg,.jpeg,.png" class="file-input" id="equationsFile" onchange="this.form.submit()">
            <label for="equationsFile" class="custom-button">Analyze Equations</label>
        </form>

        <a href="/history" class="custom-button">Submission History</a>
    </div>
</body>

</html>
