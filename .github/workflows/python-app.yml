name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Set up environment variables
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pygame  # Ensure pygame is installed
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Start Flask app
        run: |
          nohup python main.py > flask.log 2>&1 &
          sleep 10

      - name: Display Flask logs
        run: cat flask.log

      - name: Run tests
       env:
         DB_HOST: ${{ secrets.HOST_NAME }}
         DB_USER: ${{ secrets.USER_NAME }}
         DB_PASSWORD: ${{ secrets.USER_PASSWORD }}
         DB_NAME: ${{ secrets.DATABASE_NAME }}
       run: pytest tests/test_code.py

      - name: Stop Flask app
        run: pkill -f main.py || true
